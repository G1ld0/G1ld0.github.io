<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Codificador Alura</title>
</head>
<body style="display: block;">
    <header class="titulo">
        <img class="logoAlura" src="./imagens/logoAlura.png" alt="Logo da Alura">
    </header>
    <main>
        <section>
            <textarea class="textoEntrada" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="informação">
                <h6><img src="./imagens/botãoInf.png" alt="Icone de informação">Apenas letras minúsculas e sem acento</h6>
            </div>
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncripitar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencripitar()">Descriptografar</button>
            </div>
        </section>
        <section>
            <textarea class="textoSaida" cols="70" rows="20"></textarea>
            <div class="legendas">
                <h6 class="primeiraLegenda">Nenhuma mensagem encontrada</h6>
                <h6 class="segundaLegenda">Digite um texto que você deseja criptografar ou descriptografar</h6>
            </div>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
